name: CD:- Cloudformation

on:
  workflow_call:
  push:
    branches:
      - main

jobs:
  CheckLinting:
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install serverless dependency
        run: yarn install --frozen-lockfile
      - name: Check Linting
        run: yarn lint
      - name: Check Linting
        run: yarn type-check
      - name: Slack Notification Success
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#ci-cd'
          message: Successfully passed Linting
        if: success()
      - name: Slack Notification Failures
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#ci-cd'
          message: Linting Errors found
        if: failure()
      - name: Google Chat Notification
        uses: Co-qn/google-chat-notification@releases/v1
        with:
          name: Linting
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: ${{ job.status }}
        if: always()
  Deploy:
    needs: "CheckLinting"
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      AWS_REGION: ap-south-1
      SERVICE_NAME: ci-cd-learning
      STAGE: prod
      DEPLOYMENT_BUCKET: ci-cd-learning-deployments-bucket
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - name: Install serverless dependency
        run: yarn install --frozen-lockfile
      - name: Package Functions
        run: npx serverless package
      - name: Deploy Functions
        run: npx serverless deploy --package .serverless
      - name: Slack Notification Success
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#ci-cd'
          message: Successfully Deployed {{ env.GITHUB_REF_NAME }} branch
        if: success()
      - name: Slack Notification Failures
        uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
          channel: '#ci-cd'
          message: Failed to Deploy {{ env.GITHUB_REF_NAME }} branch
        if: failure()
      - name: Google Chat Notification
        uses: Co-qn/google-chat-notification@releases/v1
        with:
          name: Deploy
          url: ${{ secrets.GOOGLE_CHAT_WEBHOOK }}
          status: ${{ job.status }}
        if: always()
